<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global AI Country Chat</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --modal-backdrop: rgba(0, 0, 0, 0.5);
            --border-radius-main: 12px;
            --border-radius-subtle: 8px;
            --transition-fast: 0.2s ease;
        }

        body.theme-dark {
            --background-main-start: #0d1b2a;
            --background-main-end: #1b263b;
            --background-panel: rgba(27, 38, 59, 0.7);
            --background-panel-opaque: #1b263b;
            --background-hover: rgba(65, 90, 119, 0.5);
            --background-active: rgba(65, 90, 119, 0.8);
            --background-input: rgba(0, 0, 0, 0.2);
            --text-primary: #e0e1dd;
            --text-secondary: #a9b4c2;
            --accent-primary: #3a86ff;
            --accent-secondary: #43aa8b;
            --border-color: rgba(119, 141, 169, 0.3);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --notification-background: #ff4d6d;
        }

        body.theme-light {
            --background-main-start: #f8f9fa;
            --background-main-end: #e9ecef;
            --background-panel: rgba(255, 255, 255, 0.7);
            --background-panel-opaque: #ffffff;
            --background-hover: rgba(206, 212, 218, 0.5);
            --background-active: rgba(206, 212, 218, 0.8);
            --background-input: rgba(241, 243, 245, 0.8);
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-primary: #0077b6;
            --accent-secondary: #2a9d8f;
            --border-color: rgba(173, 181, 189, 0.4);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --notification-background: #d90429;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(-45deg, var(--background-main-start), var(--background-main-end));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        #root {
            display: grid;
            grid-template-columns: 80px 320px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            padding: 1rem;
            gap: 1rem;
        }
        
        /* --- Frosted Glass Panels --- */
        .frosted-panel {
            background: var(--background-panel);
            border-radius: var(--border-radius-main);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
        }

        /* --- Header --- */
        .app-header {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            border: 1px solid var(--border-color); /* Add border for consistency */
        }
        
        .user-avatar { font-size: 2.5rem; }
        
        .settings-button {
            background: none; border: none; color: var(--text-secondary);
            font-size: 1.5rem; cursor: pointer; padding: 0.5rem;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color var(--transition-fast);
        }
        .settings-button:hover { background-color: var(--background-hover); }

        /* --- Nav Column (Col 1) --- */
        .nav-column {
            grid-column: 1 / 2; grid-row: 2 / 3;
            padding-top: 1.5rem; display: flex; flex-direction: column;
            align-items: center; gap: 1.5rem;
        }
        
        .nav-item {
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; gap: 0.25rem; color: var(--text-secondary);
            transition: color var(--transition-fast);
        }
        .nav-item.active { color: var(--accent-primary); }
        .nav-item .icon { font-size: 2rem; }
        .nav-item .label { font-size: 0.75rem; font-weight: 500; }

        /* --- List View (Col 2) --- */
        .list-view-column {
            grid-column: 2 / 3; grid-row: 2 / 3;
            display: flex; flex-direction: column; overflow: hidden;
        }
        
        .search-bar-container {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--background-panel-opaque);
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-subtle);
            border: 1px solid var(--border-color);
            background-color: var(--background-input);
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .continent-filter {
            padding: 0.75rem; gap: 0.5rem;
            background: var(--background-panel-opaque);
            z-index: 10; flex-shrink: 0; align-items: center;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .continent-filter-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; }

        .continent-button {
            background-color: var(--background-input); border: 1px solid transparent;
            color: var(--text-secondary); padding: 0.25rem 0.75rem;
            border-radius: 16px; cursor: pointer; font-size: 0.8rem;
            font-weight: 500; transition: all var(--transition-fast);
        }
        .continent-button:hover { border-color: var(--accent-primary); }

        .continent-button.active {
            background-color: var(--accent-primary); color: white;
            border-color: var(--accent-primary);
        }

        .country-count {
            width: 100%; text-align: center; padding-top: 0.5rem;
            font-size: 0.8rem; font-weight: 500; color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }

        .list-view-column ul {
            padding: 0.5rem; flex-grow: 1; overflow-y: auto; list-style: none;
        }

        .list-item {
            padding: 0.75rem; border-radius: var(--border-radius-subtle); cursor: grab;
            transition: background-color var(--transition-fast); font-weight: 500;
            display: flex; align-items: center; gap: 0.75rem; position: relative;
        }
        
        /* Drag & Drop Styles */
        .list-item.dragging { opacity: 0.5; background-color: var(--accent-primary); }
        .list-item.drag-over { border-top: 2px solid var(--accent-primary); }

        .list-item-info { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; }
        .list-item-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .participant-count { font-size: 0.75rem; color: var(--text-secondary); font-weight: 400; }
        .list-item-avatar { font-size: 1.5rem; }
        .list-item:hover { background-color: var(--background-hover); }
        .list-item.active { background-color: var(--background-active); }
        
        .notification-badge {
            background-color: var(--notification-background);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-left: auto;
            animation: pop-in 0.3s ease;
        }

        @keyframes pop-in {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .close-chat-button {
            background: none; border: none; color: var(--text-secondary);
            font-size: 1.2rem; cursor: pointer; padding: 0.25rem 0.5rem;
            border-radius: 50%; display: none; flex-shrink: 0;
            transition: all var(--transition-fast);
        }
        .list-item:hover .close-chat-button { display: block; }
        .close-chat-button:hover { background-color: var(--background-panel-opaque); color: var(--text-primary); }


        /* --- Chat Window (Col 3) --- */
        .chat-window {
            grid-column: 3 / 4; grid-row: 1 / 3; display: flex;
            flex-direction: column;
        }
        .chat-window.placeholder { justify-content: center; align-items: center; text-align: center; color: var(--text-secondary); font-size: 1.2rem; }
        
        .chat-header {
            padding: 1rem; font-weight: 600; font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center; height: 60px; display: flex;
            align-items: center; justify-content: center; flex-shrink: 0;
        }

        .message-list {
            flex-grow: 1; overflow-y: auto; padding: 1rem;
            display: flex; flex-direction: column; gap: 1.25rem;
        }

        .message { display: flex; gap: 1rem; max-width: 80%; }
        .message.observer { align-self: flex-end; flex-direction: row-reverse; }
        .message.news-flash {
            align-self: center;
            background-color: var(--background-hover);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-subtle);
            width: 100%;
            max-width: 90%;
            border-left: 4px solid var(--accent-secondary);
            text-align: left;
            flex-direction: column;
            gap: 0.5rem;
        }
        .news-flash-content {
            width: 100%;
        }
        .news-flash-content h4 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-secondary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .news-flash-content p {
            line-height: 1.6;
            color: var(--text-secondary);
        }
        .news-flash-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .message-avatar { font-size: 2rem; flex-shrink: 0; line-height: 1; }
        .message-content { display: flex; flex-direction: column; gap: 0.25rem; }
        .message-sender { font-weight: 600; font-size: 0.9rem; }
        .message.observer .message-sender { text-align: right; color: white; opacity: 0.8; }
        .message-bubble { background-color: var(--background-panel-opaque); padding: 0.75rem 1rem; border-radius: 12px; line-height: 1.5; white-space: pre-wrap; }
        .message.observer .message-bubble { background-color: var(--accent-primary); color: white; }

        .message-input-area {
            border-top: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            background: var(--background-panel-opaque);
            border-bottom-left-radius: var(--border-radius-main);
            border-bottom-right-radius: var(--border-radius-main);
        }
        .input-toolbar { display: flex; gap: 0.75rem; padding-bottom: 0.5rem; }
        .toolbar-button { background: none; border: none; color: var(--text-secondary); font-size: 1.25rem; cursor: pointer; }
        
        .emoji-picker {
            position: absolute; bottom: 120px; right: 2rem;
            background: var(--background-panel-opaque);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-main);
            padding: 0.5rem; display: grid; grid-template-columns: repeat(6, 1fr);
            gap: 0.25rem; z-index: 100;
        }
        
        .emoji-picker span { padding: 0.25rem; border-radius: 4px; cursor: pointer; }
        .emoji-picker span:hover { background-color: var(--background-hover); }

        .message-input-form { display: flex; gap: 1rem; }
        .message-input {
            width: 100%; background-color: var(--background-input);
            border: 1px solid var(--border-color); border-radius: var(--border-radius-subtle);
            padding: 0.75rem 1rem; color: var(--text-primary);
            font-size: 1rem; resize: none; transition: border-color var(--transition-fast);
        }
        .message-input:focus { outline: none; border-color: var(--accent-primary); }
        .send-button {
            padding: 0 1.5rem; background-color: var(--accent-primary);
            border: none; border-radius: var(--border-radius-subtle); color: white;
            font-weight: 600; cursor: pointer; transition: filter var(--transition-fast);
        }
        .send-button:hover { filter: brightness(1.1); }
        
        /* --- Modals --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--modal-backdrop); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--background-panel); padding: 2rem;
            border-radius: var(--border-radius-main); width: 90%; max-width: 500px;
            border: 1px solid var(--border-color); text-align: center;
            position: relative; backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            box-shadow: var(--shadow);
        }
        .modal-close-btn { position: absolute; top: 0.5rem; right: 0.5rem; background: none; border: none; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer; padding: 0.25rem 0.5rem; border-radius: 50%; }
        .modal-close-btn:hover { background-color: var(--background-hover); }
        .modal-avatar { font-size: 4rem; margin-bottom: 1rem; }
        .modal-name { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .modal-description { color: var(--text-secondary); margin-bottom: 1rem; line-height: 1.6; text-align: left; }
        .profile-details { text-align: left; margin: 1.5rem 0; font-size: 0.9rem; }
        .profile-details dl { display: grid; grid-template-columns: 120px 1fr; gap: 0.5rem 1rem; }
        .profile-details dt { font-weight: 600; color: var(--text-primary); }
        .profile-details dd { color: var(--text-secondary); }

        .modal-actions { display: flex; justify-content: space-between; gap: 0.75rem; margin-top: 1.5rem; }
        .modal-button { padding: 0.75rem 1.5rem; border-radius: var(--border-radius-subtle); border: none; font-weight: 600; font-size: 1rem; cursor: pointer; transition: filter 0.2s; }
        .modal-button:disabled { background-color: var(--background-hover); cursor: not-allowed; opacity: 0.5; }
        .modal-button.primary { background-color: var(--accent-primary); color: white; }
        .modal-button.primary:hover { filter: brightness(1.1); }
        .modal-button.secondary { background-color: var(--background-hover); color: var(--text-primary); }
        .modal-button.secondary:hover { filter: brightness(1.1); }

        /* --- Settings Modal --- */
        .settings-modal .modal-content { text-align: left; max-width: 500px; }
        .settings-modal .modal-name { text-align: center; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .setting-item:last-child { border-bottom: none; }
        .setting-label { font-weight: 500; }
        
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--background-hover); transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(22px); }
        
        .setting-select {
            background-color: var(--background-input); color: var(--text-primary);
            border: 1px solid var(--border-color); border-radius: 6px; padding: 0.5rem;
            font-size: 0.9rem;
        }

        .segmented-control { display: flex; border: 1px solid var(--border-color); border-radius: var(--border-radius-subtle); overflow: hidden; }
        .segmented-control button { background-color: transparent; border: none; color: var(--text-secondary); padding: 0.5rem 0.75rem; cursor: pointer; flex-grow: 1; font-size: 0.8rem; border-left: 1px solid var(--border-color); }
        .segmented-control button:first-child { border-left: none; }
        .segmented-control button.active { background-color: var(--accent-primary); color: white; }
        
        /* --- News Event Modal --- */
        .news-modal .modal-content { max-width: 600px; }
        .news-modal .modal-name { text-align: center; }
        .news-list { list-style: none; padding: 0; margin: 1.5rem 0; max-height: 40vh; overflow-y: auto; text-align: left; }
        .news-item { padding: 1rem; border: 1px solid var(--border-color); border-radius: var(--border-radius-subtle); margin-bottom: 0.75rem; cursor: pointer; transition: all var(--transition-fast); }
        .news-item:hover { background-color: var(--background-hover); border-color: var(--accent-primary); }
        .news-item.selected { background-color: var(--background-active); border-color: var(--accent-primary); }
        .news-item h4 { margin-bottom: 0.5rem; font-size: 1.1rem; }
        .news-item p { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.5; }
        .news-item .source { font-size: 0.8rem; font-style: italic; margin-top: 0.5rem; color: var(--text-secondary); opacity: 0.8; }
        .loading-news { display: flex; justify-content: center; align-items: center; min-height: 200px; color: var(--text-secondary); }

    </style>
